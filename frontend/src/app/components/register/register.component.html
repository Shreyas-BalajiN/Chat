<div class="row" style="overflow: auto;">
  <div class="col-lg-6">
    <img src="../../../assets/pic2.jpg" alt="Image" class="w-100" style="height: 50rem;" />
  </div>
  <div class="col-lg-6">
    <div class="d-flex flex-column justify-content-center align-items-center h-100" style="background-color: #47aeed;">
      <div class="text-center mb-3">
        <h1 class="responsive-h1" style="color: white;">Text It Out</h1>
      </div>
      <div class="text-center">
        <h5 class="responsive-h5" style="color: white;">Connect conveniently</h5>
      </div>
      <br />
      <div class="d-flex justify-content-center mt-2">
        <div class="card w-150">
          <div class="card-body">
            <form>
              <form>
                <div class="form-group" style="margin-bottom: 2px;">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group" style="margin-bottom: 4px;">
                  <label for="exampleInputName1">Name</label>
                  <input type="text" class="form-control" id="exampleInputName1" aria-describedby="nameHelp"
                    placeholder="Enter name">
                </div> 
                <div class="form-group" style="margin-bottom: 4px;">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group" style="margin-bottom: 4px;">
                  <label for="exampleInputPassword2"> Confirm Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Confirm password">
                </div>
                <div class="form-check" style="margin-bottom: 4px;">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <div style="justify-content: center; display: flex; margin-top: 1rem;">
                <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </form>
          </div>
        </div>
      </div>
      <br />
      <div class="d-flex justify-content-center mt-2">
        <h6 class="responsive-h2 mb-3" style="color: white;">Already have an account?</h6>
      </div>
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary" (click)="navigateToLogin()">Login</button>
      </div>
    </div>
  </div>
</div>
